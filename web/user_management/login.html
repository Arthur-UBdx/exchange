<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link href="/ressource/image/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/ressource/css/style.css">
    <script src="/ressource/script/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div style="padding:60px">
        <div>
            <h1>Log In</h1>
            </div>
                <label for="username"><b>Username or e-mail</b></label><br>
                <input type="text" placeholder="Enter your e-mail or username" id="username" maxlength="32" required><br>
                
                <label for="password"><b>Password</b></label><br>
                <input type="password" placeholder="Enter your password" id="password" maxlength="64" required><br>
                
                <label for="remember"><b>Remember me</b></label>
                <input type="checkbox" id="remember" value="remember"><br>

                <button id='login-submit'>Log In</button><br>

                <p id="response"></p>
            </div>
        <div>
    </div>
</body>
