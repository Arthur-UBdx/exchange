<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="/ressource/style.css">
</head>
<body>
    <div style="padding:60px">
        <div>
            <h1>Log In</h1>
            </div>
                <label for="username"><b>Username or e-mail</b></label><br>
                <input type="text" placeholder="Enter your e-mail or username" name="username" maxlength="25" required><br>
                
                <label for="password"><b>Password</b></label><br>
                <input type="password" placeholder="Enter your password" name="password" maxlength="50" required><br>
                
                <label for="remember"><b>Remember me</b></label>
                <input type="checkbox" name="remember" value="remember"><br>

                <button>Log In</button>
            </div>
        <div>
    </div>
</body>
