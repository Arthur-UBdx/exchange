<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="/ressource/image/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/ressource/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/ressource/script/register.js"></script>
</head>
<body>
    <div style="padding:60px">
        <div>
            <h1>Register</h1>
            </div>
                <label for="email"><b>E-mail</b></label><br>
                <input type="text" placeholder="Enter your e-mail" id="email" maxlength="32" required><br>

                <label for="username"><b>Username</b></label><br>
                <input type="text" placeholder="Enter your username" id="username" maxlength="32" required><br>
                
                <label for="password"><b>Password</b></label><br>
                <input type="password" placeholder="Enter your password" id="password" maxlength="64" required><br>
                
                <label for="password-confirm"><b>Confirm password</b></label><br>
                <input type="password" placeholder="Confirm your password" id="password-confirm" maxlength="64" required><br>

                <p id='showpass' style='cursor: pointer'><b>Show passwords</b></p>
                
                <label for="remember"><b>Remember me</b></label>
                <input type="checkbox" id="remember" style='cursor: pointer'><br>

                <button id="register-submit">Register</button><br>

                <p id="response"></p>
            </div>
        <div>
    </div>
</body>
