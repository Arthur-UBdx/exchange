<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="/ressource/style.css">
    <script href="/ressource/scripts/register.js"></script>
</head>
<body>
    <div style="padding:60px">
        <div>
            <h1>Register</h1>
            </div>
                <label for="email"><b>E-mail</b></label><br>
                <input type="text" placeholder="Enter your e-mail" name="email" maxlength="32" required><br>

                <label for="username"><b>Username</b></label><br>
                <input type="text" placeholder="Enter your username" name="username" maxlength="32" required><br>
                
                <label for="password"><b>Password</b></label><br>
                <input type="password" placeholder="Enter your password" name="password" maxlength="64" required><br>
                
                <label for="password-confirm"><b>Confirm password</b></label><br>
                <input type="password" placeholder="Confirm your password" id="password-confirm" maxlength="64" required><br>
                
                <label for="remember"><b>Remember me</b></label>
                <input type="checkbox" name="remember" value="remember"><br>

                <button>Log In</button><br>

                <p id="response"></p>
            </div>
        <div>
    </div>
</body>
